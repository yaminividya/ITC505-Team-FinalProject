<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>PawsConnect</title>
</head>

<body>
  <header>
    <div class="container">
      <div class="logo">
        <a href="../index.html">
          <img src="../images/PawsConnectLogo.png" alt="PawsConnect Foundation">
        </a>
      </div>
      <nav>
        <ul>
          <li><a href="../index.html">Home</a></li>
          <li><a href="../donation/index.html">Donate</a></li>
          <li><a href="../adopt/index.html">Adopt Pets</a></li>
          <li class="selected"><a href="index.html">Volunteer</a></li>
          <li><a href="../login/index.html">Login</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <section>
    <img src="../images/Volunteer4.png" alt="Volunteer Image" class="volunteer-image">
    <h1>Please fill the below form to join us!</h1>
    <form id="volunteerForm" onsubmit="return validateForm()">
        <input type="text" id="firstName" placeholder="First Name" required>
        <input type="text" id="lastName" placeholder="Last Name" required>
        <input type="email" id="email" placeholder="Email" required>
        <input type="tel" id="phone" placeholder="Phone Number" required>
        <button type="submit">Volunteer</button>
    </form>
    <div id="volunteerMessage"></div>
    <script src="script.js"></script>
  </section>

  <!-- Modal dialog -->
<div id="myModal" class="modal">
  <div class="modal-content">
    <span class="close">&times;</span>
    <p id="modalMessage">Thanks for joining us!</p>
    <button id="okButton">OK</button>
  </div>
</div>


  <footer>
    <div class="footer-container">
      <div class="contact-info">
        <p>(928) 221-1234</p>
        <p>info@barxparxfoundation.org</p>
      </div>
      <div class="legal-info">
        <p>Paws Connect Pet Adoption Platform</p>
        <p>pawsconnect@gmail.com</p>
      </div>
    </div>
  </footer>

  <script src="./script.js"></script>
</body>

</html>
